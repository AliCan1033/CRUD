<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
  <input type="hidden" name="paymentDetailId" [value]="service.formData.paymentDetailId">
  <div class="form-group">
    <label>CARD OWNER NAME</label>
    <input type="text" class="form-control form-control-lg" placeholder="Full Name"
        name="cardOwnerName" #cardOwnerName="ngModel" [(ngModel)]="service.formData.cardOwnerName"
        required [class.invalid]="cardOwnerName.invalid && cardOwnerName.touched">
  </div>
  <div class="form-group">
    <label>CARD NUMBER</label>
    <input type="text" class="form-control form-control-lg" placeholder="16 Digit Card Number"
        name="cardNumber" #cardNumber="ngModel" [(ngModel)]="service.formData.cardNumber"
        required maxlength="16" minlength="16" [class.invalid]="cardNumber.invalid && cardNumber.touched">
  </div>
  <div class="row">
    <div class="form-group col-sm-6">
      <label>SECURÄ°TY CODE</label>
      <input type="password" class="form-control form-control-lg" placeholder="Security Code"
          name="securityCode" #securityCode="ngModel" [(ngModel)]="service.formData.securityCode"
          required maxlength="3" minlength="3" [class.invalid]="securityCode.invalid && securityCode.touched">
    </div>
    <div class="form-group col-sm-6">
      <label>VALIDE THROUGH</label>
      <input type="text" class="form-control form-control-lg" placeholder="MM/YY"
          name="expitationDate" #expitationDate="ngModel" [(ngModel)]="service.formData.expirationDate"
          required maxlength="5" minlength="5" [class.invalid]="expitationDate.invalid && expitationDate.touched">
    </div>
  </div>
  <div class="form-group d-grid gap-2 mt-2">
    <button class="btn btn-info btn-lg" type="submit" [disabled]="form.invalid">SUBMIT</button>
  </div>
</form>
